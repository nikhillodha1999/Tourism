<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TRAVEL - Contact</title>

    <link
      href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,700"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
    <link href="css/flexslider.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <div class="tm-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-8 col-sm-9">
            <div class="mobile-menu-icon">
              <i class="fa fa-bars"></i>
            </div>
            <nav class="tm-nav">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Guide</a></li>
                <li><a href="tours.html">Infomation</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <section class="tm-banner">
      <div class="flexslider flexslider-banner">
        <ul class="slides">
          <li>
            <div class="tm-banner-inner">
              <h1 class="tm-banner-title">
                Your <span class="tm-yellow-text">Special</span> Tour
              </h1>
              <p class="tm-banner-subtitle">For Upcoming Holidays</p>
              <a href="#more" class="tm-banner-link">Contact Us</a>
            </div>
            <img src="img/banner-3.jpg" alt="Banner 3" />
          </li>
        </ul>
      </div>
    </section>

    <section class="section-padding-bottom">
      <div class="container">
        <div class="row">
          <div class="tm-section-header section-margin-top">
            <div class="col-lg-4 col-md-3 col-sm-3"><hr /></div>
            <div class="col-lg-4 col-md-6 col-sm-6">
              <h2 class="tm-section-title">Contact Us</h2>
            </div>
            <div class="col-lg-4 col-md-3 col-sm-3"><hr /></div>
          </div>
        </div>
        <div class="row">
          <form action="#" method="post" class="tm-contact-form">
            <div class="col-lg-6 col-md-6 tm-contact-form-input">
              <div class="form-group">
                <input
                  type="text"
                  id="contact_name"
                  class="form-control"
                  placeholder="NAME"
                />
              </div>
              <div class="form-group">
                <input
                  type="email"
                  id="contact_email"
                  class="form-control"
                  placeholder="EMAIL"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="contact_subject"
                  class="form-control"
                  placeholder="SUBJECT"
                />
              </div>
              <div class="form-group">
                <textarea
                  id="contact_message"
                  class="form-control"
                  rows="6"
                  placeholder="MESSAGE"
                ></textarea>
              </div>
              <div class="form-group">
                <button class="tm-submit-btn" type="submit" name="submit">
                  Submit now
                </button>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="contact-social">
                <a href="#" class="tm-social-icon tm-social-facebook"
                  ><i class="fa fa-facebook"></i
                ></a>
                <a href="#" class="tm-social-icon tm-social-dribbble"
                  ><i class="fa fa-dribbble"></i
                ></a>
                <a href="#" class="tm-social-icon tm-social-twitter"
                  ><i class="fa fa-twitter"></i
                ></a>
                <a href="#" class="tm-social-icon tm-social-instagram"
                  ><i class="fa fa-instagram"></i
                ></a>
                <a href="#" class="tm-social-icon tm-social-google-plus"
                  ><i class="fa fa-google-plus"></i
                ></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
    <footer class="tm-black-bg">
      <div class="container">
        <div class="row">
          <p class="tm-copyright-text">
            Copyright &copy; 2022 Your Company Name
          </p>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="js/javascript.js"></script>
    <script>
      $(window).load(function () {
        $(".flexslider").flexslider({
          controlNav: false,
        });
      });
    </script>
  </body>
</html>
